# Examples of queries to test the federation

# 1. Basic query of users
query GetUsers {
  users {
    id
    name
    email
  }
}

# 2. Basic query of products
query GetProducts {
  products {
    id
    name
    description
    price
    category
  }
}

# 3. Federated query - products with owner (demonstrates federation)
query GetProductsWithOwner {
  products {
    id
    name
    owner {
      id
      name
      email
    }
  }
}

# 4. Federated query - users and products together
query GetUsersAndProducts {
  users {
    id
    name
    email
  }
  products {
    id
    name
    owner {
      id
      name
    }
  }
}

# 5. Query by ID
query GetUserById {
  user(id: "1") {
    id
    name
    email
  }
}

# 6. Query by ID with owner
query GetProductById {
  product(id: "1") {
    id
    name
    description
    price
    owner {
      id
      name
      email
    }
  }
}

# 7. Complex federated query
query GetComplexData {
  users {
    id
    name
  }
  products {
    id
    name
    price
    category
    owner {
      id
      name
    }
  }
}

# 8. Concurrent query - multiple users by IDs (WaitGroup + Channels)
query GetUsersByIds {
  usersByIds(ids: ["1", "2", "3", "4", "5"]) {
    id
    name
    email
  }
}

# 9. Concurrent query - performance test
query GetManyUsers {
  usersByIds(ids: ["1", "2", "3", "4", "5", "6", "7", "8"]) {
    id
    name
    email
  }
}

# 10. Federated query with concurrent owners
query GetProductsWithConcurrentOwners {
  products {
    id
    name
    owner {
      id
      name
      email
    }
  }
  usersByIds(ids: ["1", "2", "3"]) {
    id
    name
    email
  }
}
